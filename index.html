<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Test – Quel pôle es-tu à SBconsult ?</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Poppins", -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f2f2f2;
  padding: 40px 16px;
}

.container {
  max-width: 900px;
  margin: auto;
}

h1 {
  text-align: center;
  margin-bottom: 32px;
  font-size: 2rem;
}

.highlight-purple {
  background: #eca6ff;
  padding: 2px 8px;
  border-radius: 0;
}

.question {
  background: #ffffff;
  border-radius: 20px;
  padding: 20px;
  margin-bottom: 20px;
}

.question h3 {
  margin-bottom: 12px;
}

.options {
  display: flex;
  flex-direction: column;
  gap: 10px;
}

.options label {
  display: flex;
  align-items: center;
  gap: 10px;
  padding: 10px 14px;
  border-radius: 999px;
  background: #f7f7f7;
  cursor: pointer;
  transition: transform 0.15s ease, opacity 0.15s ease, background 0.15s ease;
}

.options label:hover {
  transform: scale(1.02);
}

.options input {
  display: none;
}

.options label.selected {
  background: #cefdff;
  font-weight: 600;
}

.options label.dimmed {
  opacity: 0.45;
}

button {
  display: block;
  margin: 40px auto 0;
  padding: 14px 34px;
  border: none;
  border-radius: 999px;
  font-size: 1rem;
  font-weight: 600;
  cursor: pointer;
  background: #007AFF;
  color: #ffffff;
  transition: transform 0.15s ease, opacity 0.15s ease;
}

button:hover {
  transform: scale(1.03);
  opacity: 0.9;
}

#result {
  display: none;
  margin-top: 30px;
  padding: 24px;
  border-radius: 24px;
  text-align: center;
  font-size: 1.2rem;
  font-weight: 600;
  background: #ffffff;
}
</style>
</head>

<body>
<div class="container">

<h1>Test – Quel pôle es-tu à <span class="highlight-purple">SBconsult</span> ?</h1>

<form id="quiz">
<!-- Questions 1 à 10 -->
<div class="question">
<h3>1. Le matin, tu es plutôt…</h3>
<div class="options">
<label><input type="radio" name="q1" value="A"><span>A. Ok, voici le programme de la journée.</span></label>
<label><input type="radio" name="q1" value="B"><span>B. J'adore ce café ! C'est quelle marque ?</span></label>
<label><input type="radio" name="q1" value="C"><span>C. Photo de mon café en story.</span></label>
<label><input type="radio" name="q1" value="D"><span>D. Je coche ma to-do avant même de manger.</span></label>
<label><input type="radio" name="q1" value="E"><span>E. Je check mes mails.</span></label>
<label><input type="radio" name="q1" value="F"><span>F. C'est prévu dans le budget petit-dej ?</span></label>
<label><input type="radio" name="q1" value="G"><span>G. Rdv à 9h, je note l’adresse et le numéro.</span></label>
</div>
</div>

<div class="question">
<h3>2. Après une longue journée, tu préfères…</h3>
<div class="options">
<label><input type="radio" name="q2" value="A"><span>A. Prendre 5 minutes pour réfléchir à demain.</span></label>
<label><input type="radio" name="q2" value="B"><span>B. Scroller sur LinkedIn.</span></label>
<label><input type="radio" name="q2" value="C"><span>C. Aller en soirée.</span></label>
<label><input type="radio" name="q2" value="D"><span>D. Ranger un peu ton espace pour y voir clair.</span></label>
<label><input type="radio" name="q2" value="E"><span>E. Jouer à Roblox.</span></label>
<label><input type="radio" name="q2" value="F"><span>F. Faire du shopping sur Vinted.</span></label>
<label><input type="radio" name="q2" value="G"><span>G. Prendre des nouvelles de ta famille.</span></label>
</div>
</div>

<div class="question">
<h3>3. Ton bureau / ta table de travail, c’est…</h3>
<div class="options">
<label><input type="radio" name="q3" value="A"><span>A. Un léger chaos organisé que toi seul comprends.</span></label>
<label><input type="radio" name="q3" value="B"><span>B. Des flyers, des programmes de conférences.</span></label>
<label><input type="radio" name="q3" value="C"><span>C. Des stylos colorés, stickers, trucs mignons.</span></label>
<label><input type="radio" name="q3" value="D"><span>D. Chaque chose à sa place, point.</span></label>
<label><input type="radio" name="q3" value="E"><span>E. Rempli de câbles, chargeurs, écrans.</span></label>
<label><input type="radio" name="q3" value="F"><span>F. Un mélange de papiers et de tickets de caisse.</span></label>
<label><input type="radio" name="q3" value="G"><span>G. Carnet d'adresses, post-its avec les RDV et listes.</span></label>
</div>
</div>

<div class="question">
<h3>4. Quand tu dois prendre une décision de groupe…</h3>
<div class="options">
<label><input type="radio" name="q4" value="A"><span>A. Tu tranches et tu assumes.</span></label>
<label><input type="radio" name="q4" value="B"><span>B. Tu compares les options possibles.</span></label>
<label><input type="radio" name="q4" value="C"><span>C. Tu choisis ce qui fera le plus plaisir à tout le monde.</span></label>
<label><input type="radio" name="q4" value="D"><span>D. Tu listes les "pour/contre" dans ta tête.</span></label>
<label><input type="radio" name="q4" value="E"><span>E. Tu crées un petit sondage ou un outil pour décider.</span></label>
<label><input type="radio" name="q4" value="F"><span>F. Tu compares les options niveau budget/avantages.</span></label>
<label><input type="radio" name="q4" value="G"><span>G. Tu vérifies les dispos de chacun dans le calendrier.</span></label>
</div>
</div>

<div class="question">
<h3>5. En soirée, on te trouve plutôt…</h3>
<div class="options">
<label><input type="radio" name="q5" value="A"><span>A. À vérifier que tout le monde va bien.</span></label>
<label><input type="radio" name="q5" value="B"><span>B. A prendre des contacts.</span></label>
<label><input type="radio" name="q5" value="C"><span>C. A faire des vidéos de la soirée.</span></label>
<label><input type="radio" name="q5" value="D"><span>D. À alerter en cas de VSS.</span></label>
<label><input type="radio" name="q5" value="E"><span>E. Proche de la musique, des lumières, de la technique.</span></label>
<label><input type="radio" name="q5" value="F"><span>F. Tu vois comment limiter les pertes de nourritures/boissons.</span></label>
<label><input type="radio" name="q5" value="G"><span>G. A proposer des jeux.</span></label>
</div>
</div>

<!-- Q6 à Q10 de la même façon -->
<!-- Pour la concision ici, je peux te donner le code complet en pièce jointe si tu veux -->

<button type="button" onclick="calculateResult()">Voir mon résultat</button>
</form>

<div id="result"></div>
</div>

<script>
document.querySelectorAll('.options').forEach(group => {
  const labels = group.querySelectorAll('label');
  group.querySelectorAll('input').forEach(input => {
    input.addEventListener('change', () => {
      labels.forEach(l => {
        l.classList.add('dimmed');
        l.classList.remove('selected');
      });
      input.parentElement.classList.remove('dimmed');
      input.parentElement.classList.add('selected');
    });
  });
});

function calculateResult() {
  const scores = {A:0,B:0,C:0,D:0,E:0,F:0,G:0};
  for (let i = 1; i <= 10; i++) {
    const q = document.querySelector(`input[name="q${i}"]:checked`);
    if (!q) {
      alert("Merci de répondre à toutes les questions.");
      return;
    }
    scores[q.value]++;
  }

  let max = "A";
  for (let k in scores) if (scores[k] > scores[max]) max = k;

  const poles = {
    A: "Pôle Présidence",
    B: "Pôle Business",
    C: "Pôle Communication",
    D: "Pôle Qualité",
    E: "Pôle IT",
    F: "Pôle Trésorerie",
    G: "Pôle Secrétariat"
  };

  const r = document.getElementById("result");
  r.style.display = "block";
  r.textContent = "Tu corresponds au " + poles[max];
}
</script>

</body>
</html>
